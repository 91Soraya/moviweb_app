<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update movie</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
<h1>Update rating for movie {{ movie_title }}</h1>
<a href="/">Go to home page</a>
<form method="POST" action="{{ url_for('update_movie', user_movies=user_movies, movie_id=movie_id, movie_title=movie_title,
                           rating=rating, user_id=user_id) }}">
    <input type="number" id="rating" name="rating" step="0.1" value="{{ rating }}"><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
